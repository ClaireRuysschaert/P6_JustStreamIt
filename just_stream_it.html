<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JustStreamIt</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
      <nav>
        <ul>
          <li><a href="#"><img src="images/home.svg" alt="home" /> Home Page</a></li>
          <li><a href="#BiographyMovies"><img src="images/list.svg" alt="list" /> Categories</a></li>
        </ul>
      </nav>
    </header>

    <div id="BestMovie">
        <!-- Trigger/Open The Modal -->
        <button id="moreInfosButton">More infos</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>More informations about the movie</p>
          </div>

      </div>
    </div>
    <h1>Best rated movies</h1>
    <div id="BestRatedMovies"></div>
    <h1>Biography</h1>
    <div id="BiographyMovies"></div>
    <h1>Comedy</h1>
    <div id="ComedyMovies"></div>
    <h1>Sci-Fi</h1>
    <div id="Sci-FiMovies"></div>
    <script src="main.js"></script>
  </body>
</html>
