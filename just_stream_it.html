<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JustStreamIt</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
      <nav>
        <ul>
          <li>
            <a href="#"><img src="images/home.svg" alt="home" /> Home Page</a>
          </li>
          <li>
            <a href="#BiographyMovies"
              ><img src="images/list.svg" alt="list" /> Categories</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="best-movie-container">
        <h1><img src="images/medal.svg" alt="medal"> Best rated movie</h1>
        <div id="BestMovie">
          <!-- Trigger/Open The Modal -->
          <button id="moreInfosButton">More infos</button>
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <h1><img src="images/star.svg" alt="star">Best rated movies</h1>
      <div class="movie-container">
        <p><i class="arrow left"></i></p>
        <div class="movies" id="BestRatedMovies">
        </div>
        <p><i class="arrow right"></i></p>
      </div>

      <h1><img src="images/book.svg" alt="book">Biography</h1>
      <div class="movie-container">
        <p><i class="arrow left"></i></p>
        <div class="movies" id="BiographyMovies"></div>
        <p><i class="arrow right"></i></p>
      </div>
      <h1><img src="images/face-grin-tears.svg" alt="face-grin-tears">Comedy</h1>
      <div class="movie-container">
        <p><i class="arrow left"></i></p>
        <div class="movies" id="ComedyMovies"></div>
        <p><i class="arrow right"></i></p>
      </div>
      <h1><img src="images/atom.svg" alt="atom">Sci-Fi</h1>
      <div class="movie-container">
        <p><i class="arrow left"></i></p>
        <div class="movies" id="Sci-FiMovies"></div>
        <p><i class="arrow right"></i></p>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
